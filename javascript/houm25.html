<body>
<div>
<script type="text/javascript">
//объект Math

var randomJo = new Array(10);

function myRandom (randomArray, from, to)  {
	
	for (var i = 0 ; i < randomArray.length ; i++) {
	
		randomArray[i] = Math.floor((Math.random() * (to - from + 1)) + from);
		
	}
	
	return randomArray;
	
	
}
var arr = myRandom (randomJo,7,70);
for(var j=0; j<10; j++) {
	document.write(arr[j] + "<br />");
}
</script>
</div>
