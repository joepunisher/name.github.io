<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
var fructis = ["Апельсин","Банан","Груша"];
document.write("Количество фруктов : " + fructis.length + "<br />");

fructis.push("Яблоко","Ананас");
document.write(fructis + "<br />");
fructis.unshift("Грейфрукт");
document.write(fructis + "<br />");
fructis.pop();
fructis.shift();
document.write(fructis);

</script>
</div>


</body>
</html>
