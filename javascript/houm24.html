<body>
<div>
<script type="text/javascript">
//объект Math
var numberArrey = [34.82, 12.90, 17.01, 78.51];
function fun (russel,Method) { 

for (var i = 0 ; i < russel.length ; i++) {
	if (Method == "round") {
	document.write(Math.round(russel[i])+ " ");
	}
else if (Method =="ceil") {
	document.write(numberArrey[i]);
}
else if (Method == "floor") {
	document.write(numberArrey[i]);
}
}

}
fun (numberArrey,"floor") ;

</script>
</div>
