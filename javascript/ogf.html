<body>
<div>
<script type="text/javascript">
//Регулярные выражения
//Свойства и методы объекта string (работа со строками)
var forSeting = "8 пингвинов и 9 карасей ";
function fun (newScript) {
	var	regV = /^\d{1}/
	if (newScript.search(regV) == -1) {
	document.write("Эта переменная не начинается с цыфры");
	
}
else {
	document.write("Эта переменная начинается с цыфры");
}



}
fun (forSeting);


</script>
</div>


</body>
