<body>
<div>
<script type="text/javascript">
//Регулярные выражения 
//Свойства и методы объекта string (работа со строками)
var forTesting = "8 Пингвинов и 9 карасей";
function per(stroka) {
	
	var regV = /^\d/;

if (stroka.search(regV) == -1) {
document.write("Эта переменная начинается не с цыфры");
}
else 
document.write("Эта строка начинаеться с сфункции");
}
per (forTesting);
</script>
</div>
