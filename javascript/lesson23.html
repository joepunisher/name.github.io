<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtnl" xml:lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
// Цыкл for
var student = [ "Марина Федорова","Яся Анукина","Аля Ефремова","Окси Андропова","Юста Максимова"];
var i = 0;//Установка счетчика
while (i < student.length){//Проверка условия
document.write(student[i] + "<br />");//Выполнения действий
i++;//Увеличение счетчика
}

for (var i = 0;i < student.length;i++){
document.write(student[i] +"<br />")
}
</script>
</div>


</body>
</html>
