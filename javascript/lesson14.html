<body>
<div>
<script type="text/javascript">
//Метод splice
var students = ["Бодька Количество","Артур Фокша","Антон Семен","Ален Мантула","Петрова Аня"];
//3 какой по счету 2 сколько надо удалить
students.splice(3,2);
//Добавление между слов
students.splice(2,0,"Ника Арбузова","Валентина Сок");
document.write(students +"<br />");
//Удаление с заменой
//Если писать слова это значит добавления
students.splice(1,2,"Юрика Антонова","Dlacson Batton");
document.write(students + "<br />");

</script>
</div>


</body>
