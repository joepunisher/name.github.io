<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<title> Курс по Javascript</title>
</head>
<body>
<div>
<script type="text/javascript">
//Дополнительные методы с масивами
/*
1реверс-reverse()
2сортировка-sort()
3замена разделителя-join()
4соединение массивов-concat()
5делаем вырезку из массива-slice()
*/
//1
var students = ["Бодька Количество","Артур Фокша","Антон Семен","Ален Мантула","Петрова Аня"];
document.write(students.reverse() + "<br />");
//2
var students = ["Бодька Количество","Артур Фокша","Антон Семен","Ален Мантула","Петрова Аня"];
document.write(students.sort() + "<br />");
//3
var students = ["Бодька Количество","Артур Фокша","Антон Семен","Ален Мантула","Петрова Аня"];
document.write(students.join("/") + "<br />");
//4  happyStudents
var students = ["Бодька Количество","Артур Фокша","Антон Семен"];
var students2 = ["Ален Мантула","Петрова Аня","Юля Васина"];
var total = students.concat(students2);
document.write(total + "<br />");
//6
var students = ["Бодька Количество","Артур Фокша","Антон Семен","Ален Мантула","Петрова Аня"];
var happyStudents = students.slice(1,3);
document.write(" Удачливые студенты :" + happyStudents);
</script>
</div>


</body>
</html>
