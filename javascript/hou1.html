var stud = ["Андрей","Faruh","Коля"];
for (var i = 0 ;i < stud.length ;i++){
	for (var j = 0 ;j < stud[i].length ;j++) {
		if (stud[i].charCodeAt(j) < 1040 || stud[i].charCodeAt(j) > 1103) {
	document.write("Найден символ не соответствующий руским буквам <strong>" + stud[i].charAt(j) +"</strong> " + " В " + "<strong> " + stud[i] +"</strong><br />");
		}
	
	}





}



</script>
