<title> Курс по Javascript</title>

<body>
<div>
<script type="text/javascript">
//объект Date

var forTime = new Date();
var year = forTime.getFullYear();
document.write("Сейчас год " + year + "<br />");
var month = forTime.getMonth() + 1;
document.write("Сечас месяц" + month + "<br />");
var day = forTime.getDate();
document.write("Сейчас день" + day + "<br />");
var dayWeek = forTime.getDay();
document.write("Сейчас день недели " + dayWeek + "<br />");
var hour = forTime.getHours();
document.write("Какой сейчас час " + hour + "<br />");
var minutes = forTime.getMinutes();
document.write("Сейчас " + minutes + " минут" + "<br />");
var seconds = forTime.getSeconds();
document.write("Сейчас " + seconds + " секунд" + "<br />");
</script>
</div>
